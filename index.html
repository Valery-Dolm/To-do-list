<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <section class="container__block">
            <div class="container_yellowLine"></div>
            <h1>To-do list</h1>
            <button type="button" class="container__inputSort">
                <img class="grey" src="images/Group 34.png" alt="button to sort notes">
                <img class="black" src="images/sortUpBlack.png" alt="button to sort notes">
            </button>
            <div class="container__inputField" draggable='true'> 
                <div class="input">
                    <button type="button" class="container__movebuttone">
                        <img src="images/Group 36.png" alt="button to move notes">
                    </button>                    
                        <input class="text" type="text">                                       
                    <button class="container_deleteNote">
                        <img src="images/Group 56.png" alt="button to delete notes">
                    </button>
                </div>     
              </div>
            <div class="container__inputAdd">
                <button type="button" class="container__cross">+</button>
                <p id="container__add">Добавить</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
